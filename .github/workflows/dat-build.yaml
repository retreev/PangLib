name: PangLib.DAT (Build)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: "PangLib.DAT/**/*.*"
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.x'
      - name: Install dependencies
        working-directory: PangLib.DAT
        run: dotnet restore
      - name: Build project
        working-directory: PangLib.DAT
        run: dotnet build
